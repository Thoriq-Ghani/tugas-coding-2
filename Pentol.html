<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Business Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            background: #e90404; /* dark background */
            background-image:url("https://e1.pxfuel.com/desktop-wallpaper/708/642/desktop-wallpaper-backgrounds-aesthetic-anime-tumblr-sky-aesthetic-anime.jpg")
        }

        header {
            background: transparent;
            padding: 20px;
            text-align: right;
        }

        header nav ul {
            list-style: none;
        }

        header nav ul li {
            display: inline;
            margin-left: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background: rgba(0, 0, 0, 0.5); /* semi-transparent overlay */
            background-image: url('data:image/png;base64,<!-- Base64 encoded image data here -->');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .cta-buttons {
            display: inline-block;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-primary {
            background: #28a745;
            color: white;
            margin-right: 10px;
        }

        .btn-primary:hover {
            background: #218838;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Produk</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Harga</li>
                <li><a href="#">Penyediaan</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h1>Bisnis bisa bikin kamu kaya.</h1>
        <p>Semua masalah pasti ada penyelesaiannya.</p>
        <div class="cta-buttons">
            <a href="#" class="btn btn-primary">Klik Disini</a>
            <a href="#" class="btn btn-secondary">Pesan Sekarang</a>
        </div>
    </section>
</body>
</html>
